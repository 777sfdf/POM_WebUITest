[pytest]


markers =
    smoke: 标记为冒烟测试
    regression: 标记为回归测试
    negative: 标记为负向用例测试
    session_login: module uses a pre-logged-in session; autouse cleanup should skip

# 常用全局选项（可按需调整）
#addopts = -q

# 指定默认的测试路径（可选，pytest 默认会查找当前目录）
testpaths = testcases

# 可选：指定测试文件匹配模式（如果你使用特定命名）
python_files = test_*.py *_test.py

# 可选：配置最低日志级别
log_cli = true
log_cli_level = INFO