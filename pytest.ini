[pytest]
# 在项目根放置此文件（与 conftest.py 同一级）
# 自定义标记，避免 UnknownMarkWarning
;markers =
;    smoke: smoke test marker
;    negative: negative test case marker
markers =
    smoke: 标记为冒烟测试
    regression: 标记为回归测试
    negative: 标记为负向用例测试

# 常用全局选项（可按需调整）
addopts = -q
# 如果你希望在每次运行都把 allure 结果输出到固定目录，可在这里追加：
# addopts = -q --alluredir=reports/allure-results

# 指定默认的测试路径（可选，pytest 默认会查找当前目录）
testpaths = testcases

# 可选：指定测试文件匹配模式（如果你使用特定命名）
python_files = test_*.py *_test.py

# 可选：配置最低日志级别
log_cli = true
log_cli_level = INFO