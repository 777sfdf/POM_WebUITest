  title: "使用错误用户名登录提示报错信息"
  input:
    username: "ecshop1"
    password: "ecshop"
    remember: false
  expected:
    ok: false
    message_contains: "用户名或密码错误"
    selector: "xpath=//div[contains(@class,'boxCenterList')]//p[contains(normalize-space(.),'用户名或密码错误')]"
    wait: 15

  marks: ["smoke", "negative"]

